<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="h1">
        <h1>Tic-Tac-Toe</h1>
        <div class="container">
            <div class="row">
                <div class="box" id="TL"></div>
                <div class="box" id="TM"></div>
                <div class="box" id="TR"></div>
            </div>
            <div class="row">
                <div class="box" id="ML"></div>
                <div class="box" id="MM"></div>
                <div class="box" id="MR"></div>
            </div>
            <div class="row">
                <div class="box" id="BL"></div>
                <div class="box" id="BM"></div>
                <div class="box" id="BR"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="startGame">Play Game</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div><h2 id="result"></h2></div>
    </div>
        
</body>
</html>
