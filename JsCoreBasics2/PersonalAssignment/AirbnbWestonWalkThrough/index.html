<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb MockUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main container -->
    <main class="wf-black">
        <section class="wf-blue">
            <div class="center wf-green">
                <h1>Meet Guidebooks</h1>
            </div>
            <div class="center wf-green">
                <p>Discover hundreds of local spots recommended by Airbnb host!</p>
            </div>
            <div class="center wf-green">
                <div class="img-container">
                    <img src="img/san-francisco.jpg" alt="san-francisco">
                    <h3>San Francisco</h3>
                </div>
                <div class="img-container">
                    <img src="img/new-york.jpg" alt="new-york">
                    <h3>New York</h3>
                </div>
                <div class="img-container">
                    <img src="img/london.jpg" alt="london">
                    <h3>London</h3>
                </div>
            </div>
            <div class="center">
                <button class="large-Btn">See All Guidebooks</button>
            </div>

        </section>
        <!-- Second section -->
       <section class="wf-blue">
            <div class="center wf-green">
                <h1>Just for the Weekend</h1>
            </div>
            <div class="center wf-green">
                <p>Discover new inspiring places close to home!</p>
            </div>
            <div class="center wf-green">
                <div class="img-container">
                    <img src="img/sonoma.jpg" alt="Sonoma">
                    <h3>Sonoma</h3>
                </div>
                <div class="img-container">
                    <img src="img/napa.jpg" alt="napa">
                    <h3>Napa</h3>
                </div>
                <div class="img-container">
                    <img src="img/san-francisco-2.jpg" alt="San Diego">
                    <h3>San Diego</h3>
                </div>
            </div>
            <div class="center">
                <button class="large-Btn">See All Destinations</button>
            </div>

        </section>
    </main>
</body>
</html>
