<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="h1">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="box" id="sq1">1</div>
            <div class="box" id="sq2">2</div>
            <div class="box" id="sq3">3</div>
        </div>
        <div class="row">
            <div class="box" id="sq4">4</div>
            <div class="box" id="sq5">5</div>
            <div class="box" id="sq6">6</div>
        </div>
        <div class="row">
            <div class="box" id="sq7">7</div>
            <div class="box" id="sq8">8</div>
            <div class="box" id="sq9">9</div>
        </div>
    </div>
    <div class="buttons">
        <button id="startGame">Play Game</button>
        <button id="resetBtn">Rest Game</button>
    </div>
    
</body>
</html>
