<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Buttons</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Radio buttons</h1>
    <form>
        <div>
            <input type="radio" id="Mario" name="character" value="Mario">
            <label for="Mario"> Mario</label>
        </div>
        <div>
            <input type="radio" id="Luigi" name="character" value="Luigi">
            <label for="Luigi"> Luigi</label>
        </div>
        <div>
            <input type="radio" id="Toad" name="character" value="Toad">
            <label for="Toad"> Toad</label>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
